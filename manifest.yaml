manifestVersion: 1

info:
  name: PubChem Search App
  version: 0.4.0
features:
  - name: PubChem Search
    id: sync_step
    type: ASSAY_RUN
  - name: PubChem Search
    id: canvas_sync_step
    type: CANVAS
subscriptions:
  deliveryMethod: WEBHOOK
  messages:
    - type: v2.canvas.initialized
    - type: v2.canvas.userInteracted
    - type: v2-beta.canvas.created
configuration:
  - name: Sync Folder
    type: folder
    description: The folder where synced chemical entities will be stored.
    requiredConfig: true
  - name: Molecule Schema
    type: entity_schema
    subtype: molecule
    description: A chemical schema for molecules synced from PubChem.
    requiredConfig: true
    fieldDefinitions:
      - name: Formula
        type: text
        requiredConfig: true
      - name: CAS Number
        type: text
        requiredConfig: true
      - name: SMILES
        type: text
        requiredConfig: true
